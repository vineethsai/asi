name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check for new vulnerabilities
      id: check_vulns
      run: |
        echo "Checking for vulnerability files..."
        VULN_COUNT=$(find src/data/vulnerabilities -name "*.md" -not -name "README.md" | wc -l)
        echo "Found $VULN_COUNT vulnerability files"
        echo "vuln_count=$VULN_COUNT" >> $GITHUB_OUTPUT
        
        # List all vulnerability files for debugging
        echo "Vulnerability files:"
        find src/data/vulnerabilities -name "*.md" -not -name "README.md" | sort
        
    - name: Lint code
      run: npm run lint --if-present || true
      
    - name: Build project
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Comment on vulnerabilities
      if: github.event_name == 'push'
      run: |
        echo "âœ… Successfully deployed Agentic Vulnerability Database"
        echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "ğŸ“Š Build completed at $(date)" 